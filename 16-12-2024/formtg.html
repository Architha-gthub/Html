    <form method="get" action="./sucess.html" autocomplete="off">
        <fieldset>
            <legend>Applicant Details</legend></br>
        <label for="name">name:</label>
        <input type="text" id="name" name="name" pattern="[a-zA-z]+" title=" should be in Alphabets" maxlength="required">
        <div style="text-align:right;">
        <label for="Father's/Guardians Name:">Father's/Guardians Name:</label>
        <input type="text" id="Father's/Guardians Name" pattern="[a-zA-z]+" title=" should be in Alphabets" maxlength="required"></div></br></br>

        <input type="Date of birth" name="Date of birth" placeholder="dd-mm-yyyy"  pattern="[dd-mm-yyyy][0-9]"required">
        <div style="text-align: right;">

                <input type="text" id="AadharNo" Name="Aadhar No" placeholder="XXXX XXXX XXXX" pattern=[0-9]{12} tittle="should be numbers" maxlength="12">
        </div></br></br>
        <label for="Watsup No">Watsup No:</label>
        <input type="text" id="Watsup No" name="Watsup" pattern="\+91[9014][0-9]{12}" tittle="should be numbers" maxlength="10">

            <div style="text-align: right;">

                <select id="districts" name="districts">
                    <option>select</option>
                <option>Karminagar</option>
                <option>Hyderabad</option>
                <option>Warngal</option></select></div></br>

                <select id="Mandals" name="mandals">

                </select>

                        <option>select</option>

                <option>Hyderabad</option>

                    </select>
                </div>

                <input type ="text" id="Pincode" name="pincode" pattern="[0-9]" maxlength="6">
                </fieldset>
                <fieldset>
                    <legend>Pass type</legend></fieldset</br>
                    <label for="City">City</label>
                     <select id="city" name="city">

                <option>KOTI</option>
                <option>Karminagar Bustop</option>

            </select>
                </fieldset></br></br>
